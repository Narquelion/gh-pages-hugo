<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}
  <body class="intro-body">
    <div class="wrapper">
    	 <main class="main">
         <div class="intro-header">{{ partial "header.html" . }}</div>
          <div class="container intro-container">

          {{ if eq .Site.Params.home_mode "post" }}
          {{ partial "home_post.html" . }}
          {{ else }}
          {{ partial "home_profile.html" . }}
          {{ end }}

          </div>
		   </main>
      <div class="intro-footer">
        {{ partial "footer.html" . }}
      </div>
     </div>
  </body>
</html>
